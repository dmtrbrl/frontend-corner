name: Weekly Release

on:
  schedule:
    - cron: '0 3 * * 2' # Every Tuesday at 03:00 UTC
  workflow_dispatch:     # Allows manual triggering

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Rename latest preview to final release
        run: |
          cd data/issues
          preview_file=$(ls *.preview.json | sort | tail -n 1)
          release_file=$(echo "$preview_file" | sed 's/\.preview//')
          echo "Renaming $preview_file to $release_file"
          mv "$preview_file" "$release_file"

      - name: Commit and push release
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git add .
          git diff --cached --quiet || git commit -m "chore: weekly release"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}